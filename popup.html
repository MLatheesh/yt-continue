<html>

<head>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <h1>YT Continue v0.1</h1>
    <p>Skip the "Are you still watching?" message while listening to &#127925 on YT</p>
    <div class="yt-continue-toggle">
        <input type="checkbox" name="yt-continue-toggle" class="yt-continue-toggle-checkbox" id="myyt-continue-toggle" tabindex="0" checked>
        <label class="yt-continue-toggle-label" for="myyt-continue-toggle">
            <span class="yt-continue-toggle-inner"></span>
            <span class="yt-continue-toggle-switch"></span>
        </label>
    </div>
</body>

</html>
